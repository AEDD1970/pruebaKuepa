

<app-menu></app-menu>

<br>
<div class="py-5">
  <h1 class="report-studetns" > Reporte de Estudiantes</h1>
</div>
<div class="container">
    <div class="row">
      <div class="col">
          <select  class="custom-select" id="filterCategory" (change)="filterStudentByCategory()">
              <option value="0">Seleccione</option>
              <option *ngFor="let cat of listCategory" [value]="cat.id">{{cat.categoria}}</option>
            </select>
      </div>
      <div class="col">
          <select  class="custom-select" id="filterSedes" (change)="filterStudentBySedes()">
              <option value="0">Seleccione</option>
              <option *ngFor="let cat of listSedes" [value]="cat.id">{{cat.sede}}</option>
            </select>
      </div>
    </div>
  </div>

<div class="container table-responsive">
<table class="table table-striped table-dark" id="myTable">
  
    <thead>
     
        
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Asistencia</th>
        <th scope="col">Categoria</th>
        <th scope="col">Sede</th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let studemt of listLoadTable | paginate: { itemsPerPage: 5, currentPage: p }" >
            <td>{{studemt.nombre}}</td>
            <td>{{studemt.apellido}}</td>
            <td>{{studemt.asistencia}}</td>
            <td><ul>
              <li *ngFor="let category of studemt.categoria">{{ getCategory(category) }}</li>
            </ul></td> 
              <td>
                <ul>
                  <li *ngFor="let sedes of studemt.sede ">{{ getSedes(sedes) }} </li>
                </ul>
              </td>
              
      </tr>
     
   
    </tbody>
    
  </table>
  <pagination-controls  (pageChange)="p = $event"></pagination-controls>
<!--<button (click)="filterStudentByCategory(1)">clickME</button> -->



</div>
